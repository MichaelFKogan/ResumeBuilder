<div class="container">

<div class="jumbotron row">

<div class="row text-center center-block">

        <br/>

    <form 
        class="create-form" 
        action="/" 
        method="POST" 
        id="searchForm" >

        <div id="jobSearchDiv">
        
        <span id="searchGlyphicon"> 
        <img id="searchGlyphiconImg" src="./assets/img/glyphicons-search.png"/></span>
            <input  
            type="text" 
            class="form-control" 
            placeholder="Job Type or Category..." 
            id="keyword" 
            name="jobType"
            autocomplete="off"
             />
        </div>
          
        <div id="locationSearchDiv">
        <span id="mapGlyphicon"> <img id="mapGlyphiconImg" src="./assets/img/glyphicons-map.png"/> </span>
        
        <input 
            type="text" 
            class="form-control" 
            placeholder="Location..." 
            id="location" 
            name="location"
            autocomplete="on"
             />
        </div>

        <button 
            class="btn btn-default" 
            type="submit" 
            value="Search" 
            id="searchButton">
            Search
        </button>

    </form>

        <a href to="/CreateAnAccount">Create an account</a></p>

        <a href to="/SignIn">Log In</a></p>
